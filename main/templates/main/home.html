{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
$(document).ready(function(){
    $("input.nepali-date").nepaliDatePicker({
        ndpEnglishInput: true
    });
});
</script>
{% endblock %}
