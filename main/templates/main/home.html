{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Nepali Datepicker & Bootstrap Select for driver -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
<script src="https://nepalidatepicker.sajanmaharjan.com.np/v5/nepali.datepicker/js/nepali.datepicker.v5.0.6.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Nepali Datepickers
    var dateInput = document.getElementById("date-nepali");
    var billInput = document.getElementById("bill-nepali");
    if(dateInput) dateInput.NepaliDatePicker();
    if(billInput) billInput.NepaliDatePicker();

    // Initialize searchable/typeable driver dropdown
    $('.selectpicker').selectpicker();
});
</script>
{% endblock %}
