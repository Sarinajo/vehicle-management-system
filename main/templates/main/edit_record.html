{% extends 'main/base.html' %}
{% block title %}Edit Record{% endblock %}

{% block content %}



<div class="form-card">
    <h2 class="mb-4">Edit Vehicle Record</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}

                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-gradient">Update Record</button>
        <a href="{% url 'my_records' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
