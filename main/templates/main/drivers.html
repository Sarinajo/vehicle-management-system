{% extends 'main/base.html' %}

{% block title %}Manage Drivers{% endblock %}

{% block content %}

<!-- Add New Driver -->
<div class="form-card mb-4">
    <h2 class="mb-3">Add New Driver</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-gradient">Add Driver</button>
    </form>
</div>

<!-- Existing Drivers Table -->
<div class="form-card">
    <h2 class="mb-3">Existing Drivers</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Driver ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for d in drivers %}
            <tr>
                <td>{{ d.driver_id }}</td>
                <td>{{ d.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No drivers added yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
